<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <script src="js/resetRem.js?v4"></script>
    <script>
        var css;
        css = '<'+'link '+'href='+"css/common.css?v"+Math.random()+' rel='+"stylesheet "+'type='+"text/css"+'>';
        document.write(css);
        css = '<'+'link '+'href='+"css/index.css?v"+Math.random()+' rel='+"stylesheet "+'type='+"text/css"+'>';
        document.write(css);
        css = '<'+'link '+'href='+"css/animate.css?v"+Math.random()+' rel='+"stylesheet "+'type='+"text/css"+'>';
        document.write(css);
    </script>
    <title>财富焦虑PK大赛</title>
</head>
<body>

<!--<div class="container P_bg" style="z-index:0">-->
    <!--<img src="assets/images/p1_bg.jpg" class="bg-pic bg-pic1">-->
<!--</div>-->
<!--loading-->
<div class="container P_loading" style="z-index:100;">
    <img src="assets/images/p1_bg.jpg" class="bg-pic bg-pic1" style="z-index:-1;">
    <div class="loading-box">
        <div class="fish ani-loading-fish"></div>
        <div class="number-box">
            <div class="b number">
                <!--<img class="static" src="assets/images/p1_03.png">-->
            </div>
            <div class="s number">
                <!--<img class="static" src="assets/images/p1_02.png">-->
            </div>
            <div class="g number">
                <img class="static" src="assets/images/p1_02.png">
            </div>
            <div class="p number">
                <img class="static" src="assets/images/p1_12.png">
            </div>

        </div>
        <img class="text" src="assets/images/p1_01.png">
    </div>
</div>

<div id="iCreative" style="z-index:1">
    <!--top-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut">
        <div class="top" v-show="top.visible" style="display:none;">
            <img  class="reason-btn lazy" data-src="assets/images/p9_09.png" @touchend="top_btn_reason" style="display:none;">
            <img class="rule-btn lazy" data-src="assets/images/g_1.png" @touchend="top_btn_rule" style="display:none;">
            <img class="music-btn lazy" data-src="assets/images/g_2.png" @touchend="top_btn_music">
        </div>
    </transition>

    <!--p1-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut" @before-enter="onBeforeP1Enter">
        <div class="container P1" v-show="p1.visible" style="display:none;">
            <img class="p1-bg lazy" data-src="assets/images/p3_bg.jpg">
            <img class="p1-1 lazy" data-src="assets/images/p3_01.png">
            <img class="p1-2 lazy" data-src="assets/images/p3_02.png" @touchend.once="p1_btn_start">
            <img class="p1-3 lazy" data-src="assets/images/p3_03.png">
            <div class="p1-4 ani-p1-fish" @touchend.once="p1_btn_start"></div>

            <img class="p1-5 opacity ani-slideFromRight ani-time06 lazy" data-src="assets/images/p3_01_1.png">
            <img class="p1-6 opacity ani-slideFromDown ani-time06 lazy" data-src="assets/images/p3_01_2.png">
            <img class="p1-7 opacity ani-fadeIn ani-time06 lazy" data-src="assets/images/p3_01_3.png">
        </div>
    </transition>

    <!--p2-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut">
        <div class="container P2" v-show="p2.visible" style="display:none;">
            <img class="bg-pic lazy" data-src="assets/images/p4_bg.jpg">

            <img class="p2-pic1 lazy" data-src="assets/images/p4_05.png">

            <div class="chose-box">
                <div class="sex-box girl-box">
                    <img class="girl lazy" data-src="assets/images/p4_04.png" @touchstart="btn_pressDown( $event )" @touchend.once="p1BtnChoseSex( 0, $event )">
                    <img class="sex-txt lazy" data-src="assets/images/p4_02.png">
                </div>
                <div class="sex-box boy-box">
                    <img class="boy lazy" data-src="assets/images/p4_03.png" @touchstart="btn_pressDown( $event )" @touchend.once="p1BtnChoseSex( 1,$event )">
                    <img class="sex-txt lazy" data-src="assets/images/p4_01.png">
                </div>


            </div>
        </div>
    </transition>

    <!--WEBGL-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut">
        <div class="container P_webgl" v-show="pwebgl.visible" style="display:none;">
            <div class="scene-bg-box">
                <img data-src="assets/images/stage1/scenebg0.jpg" class="scene-bg scene-bg0 lazy">
                <img data-src="assets/images/stage1/p3_img_bg.jpg" class="scene-bg scene-bg1 lazy" style="display: none;">
                <img data-src="assets/images/p2_img_0.png" class="scene-bg scene-bg2 lazy" style="display: none;">
                <img data-src="assets/images/p5_img_0.png" class="scene-bg scene-bg3 lazy" style="display: none;">
            </div>
            <div id="WebGL" class="gl-container">
                <div id="FPS"></div>
            </div>
            <div id="gl-touch" style="width:100%;height:100%;position:absolute;z-index:8;"></div>
            <div id="gui" style="position: absolute;z-index:10;right:0"></div>

            <!--玩法提示 11-->
            <div class="tip-mask" style="position:absolute;width:100%;height:100%;z-index:11;display:none;background-color:rgba(0,0,0,0.8)" @touchend.once="pwebgl_btn_closeTip">
                <img class="lazy" data-src="assets/images/p5_01.png" style="width:5rem;height:2.05rem;left:50%;margin-left:-2.5rem;top:50%;margin-top:-1rem;">
            </div>

            <!--左右选择 10-->
            <div class="tip-box">
                <div class="arrow-box arrow-box1" style="display:none;">
                    <img data-src="assets/images/p7_01.png" class="tip-tile lazy" v-show="userData.stage=='stage0'">
                    <img data-src="assets/images/p7_01_1.png" class="tip-tile lazy" v-show="userData.stage=='stage1'">
                    <img data-src="assets/images/p7_01_2.png" class="tip-tile lazy" v-show="userData.stage=='stage2'">
                    <img data-src="assets/images/p7_01_3.png" class="tip-tile lazy" v-show="userData.stage=='stage3'">
                    <div class="btn btn1" >
                        <img data-src="assets/images/p7_02.png" class="arr lazy" @touchend="webgl_btn_chose('left')">
                        <img data-src="assets/images/p7_02_0.png" class="txt lazy" v-show="userData.stage=='stage0'">
                        <img data-src="assets/images/p7_02_1.png" class="txt lazy" v-show="userData.stage=='stage1'">
                        <img data-src="assets/images/p7_02_2.png" class="txt lazy" v-show="userData.stage=='stage2'">
                        <img data-src="assets/images/p7_02_3.png" class="txt lazy" v-show="userData.stage=='stage3'">
                    </div>
                    <div class="btn btn2">
                        <img data-src="assets/images/p7_03.png" class="arr lazy"  @touchend="webgl_btn_chose('right')">
                        <img data-src="assets/images/p7_03_0.png" class="txt lazy" v-show="userData.stage=='stage0'">
                        <img data-src="assets/images/p7_03_1.png" class="txt lazy" v-show="userData.stage=='stage1'">
                        <img data-src="assets/images/p7_03_2.png" class="txt lazy" v-show="userData.stage=='stage2'">
                        <img data-src="assets/images/p7_03_3.png" class="txt lazy" v-show="userData.stage=='stage3'">
                    </div>
                </div>
                <!--<div class="arrow-box arrow-box2" style="display:none;">-->
                    <!--<img src="assets/images/p7_01_1.png" class="tip-tile">-->
                    <!--<img src="assets/images/p7_02.png" class="btn btn1" @touchend.once="webgl_btn_chose('left')">-->
                    <!--<img src="assets/images/p7_03.png" class="btn btn2" @touchend.once="webgl_btn_chose('right')">-->
                <!--</div>-->
                <!--<div class="arrow-box arrow-box3" style="display:none;">-->
                    <!--<img src="assets/images/p7_01_2.png" class="tip-tile">-->
                    <!--<img src="assets/images/p7_02.png" class="btn btn1" @touchend.once="webgl_btn_chose('left')">-->
                    <!--<img src="assets/images/p7_03.png" class="btn btn2" @touchend.once="webgl_btn_chose('right')">-->
                <!--</div>-->
                <!--<div class="arrow-box arrow-box4" style="display:none;">-->
                    <!--<img src="assets/images/p7_01_3.png" class="tip-tile">-->
                    <!--<img src="assets/images/p7_02.png" class="btn btn1" @touchend.once="webgl_btn_chose('left')">-->
                    <!--<img src="assets/images/p7_03.png" class="btn btn2" @touchend.once="webgl_btn_chose('right')">-->
                <!--</div>-->
            </div>

            <!--计时器 9-->
            <div class="time-box">
                <img data-src="assets/images/p9_08.png" class="time-bg lazy">
                <span class="time-txt">0</span>
            </div>

            <!--说话老头 10-->
            <div class="npc ani-npc transition" style="display:none;">
                <img class="dialog opacity delay05 ani-fadeIn lazy" data-src="assets/images/p6_02.png">
            </div>

        </div>
    </transition>

    <!--结果页-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut">
        <div class="container P_result" v-show="presult.visible" style="display:none;">
            <img class="result-bg lazy" data-src="assets/images/p9_bg.jpg">
            <div class="result-box">
                <img data-src="assets/images/p9_08.png" class="lazy">
                <span style="color:#64381f;font-size:0.4rem;font-family: Arial;position:absolute;width:0.6rem;height:0.75rem;right:0.3rem;text-align:center;line-height:0.95rem;">20</span>
            </div>

            <div class="text-box">
                <img data-src="assets/images/p9_07.png" class="t-bg lazy">
                <img data-src="assets/images/p9_07_1.png" class="text lazy">
                <span style="color: rgb(127, 150, 122);font-size: 0.4rem;font-family: Arial;position: absolute;width: 1.6rem;bottom: 0;left: 0.9rem;height: 0.3rem;text-align: center;line-height: 0.3rem;">75%</span>
            </div>

            <img data-src="assets/images/p9_06.png" class="title lazy">

            <div class="red-box">
                <img data-src="assets/images/p9_05.png" class="red1 lazy">
                <img data-src="assets/images/p9_05_1.png" class="red2 lazy">
            </div>

            <div class="btn-group">
                <img data-src="assets/images/p9_04.png" class="btn1 lazy" @touchend="presult_btn_again">
                <img data-src="assets/images/p9_03.png" class="btn2 lazy" @touchend="presult_btn_share">
            </div>

            <img data-src="assets/images/p9_01.png" class="p1 lazy">
            <img data-src="assets/images/p9_02.png" class="p2 lazy">

        </div>
    </transition>

    <!--焦虑原因-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut">
        <div class="container P_board" v-show="pboard.visible" style="display:none;">
            <div class="content-box">
                <img data-src="assets/images/p10_02.png" class="board-bg lazy">
                <img data-src="assets/images/p10_03.png" class="board-xx lazy" @touchend="pboard_btn_close">

                <img data-src="assets/images/b_1.png" class="circle1 lazy" v-show="userData.chose[0] == 'left'">
                <img data-src="assets/images/b_1_2.png" class="circle1 lazy" v-show="userData.chose[0] == 'right'">
                <img data-src="assets/images/b_4.png" class="circle2 lazy" v-show="userData.chose[1] == 'left'">
                <img data-src="assets/images/b_4_1.png" class="circle2 lazy" v-show="userData.chose[1] == 'right'">
                <img data-src="assets/images/b_5.png" class="circle3 lazy" v-show="userData.chose[2] == 'left'">
                <img data-src="assets/images/b_6.png" class="circle3 lazy" v-show="userData.chose[2] == 'right'">
                <img data-src="assets/images/b_7.png" class="circle4 lazy" v-show="userData.chose[3] == 'left'">
                <img data-src="assets/images/b_8.png" class="circle4 lazy" v-show="userData.chose[3] == 'right'">
            </div>
        </div>
    </transition>

    <!--分享页-->
    <transition enter-active-class="ani-fadeIn" leave-active-class="ani-fadeOut">
        <div class="container P_share" v-show="pshare.visible" style="display:none;background-color:rgba(0,0,0,0.8);z-index:102;" @touchend="pshare.visible = false">
            <img class="share-pic lazy" data-src="assets/images/p11_01.png" style="width:3.93rem;right:0.5rem;top:0.2rem;">
        </div>
    </transition>

    <div class="container P_wait" v-show="pwait.visible" style="display:none;">
        <div class="preloader-indicator-modal">
            <span class="preloader preloader-white"></span>
        </div>
    </div>
</div>

<!--要求竖屏-->
<div class="hp"  style="display:none;">
    <div class="hp_box">
        <img src="assets/images/phone.png" class="phone">
        <img src="assets/images/weile.png" class="hp_tip">
    </div>
</div>
<!--要求横屏-->
<div class="sp container" style="display:none;">
    <!--<img src="assets/images/hp_ts.png" class="sp-pic">-->
    <img data-src="assets/images/p1_bg.jpg" class="sp-bg lazy">
    <img data-src="assets/images/p2_img_01.png" class="sp-pic lazy">
</div>

<!--竖屏查看结果-->
<div class="tip-sp" style="display:none;">
    <img data-src="assets/images/p8_01.png" class="pic1 lazy">
    <img data-src="assets/images/p8_02.png" class="pic2 lazy">
</div>

<!--<audio id="bgm" src="music/music.mp3?v1" preload="auto" loop="true" class="iosPreload"></audio>-->

<input type="hidden" id="is_end" value="0" /><!--活动是否结束-->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<!--<script src="js/DeviceOrientationControls.js"></script>-->
<!--<script src="js/MTLLoader.js"></script>-->
<script src="js/inflate.min.js"></script>
<script src="js/FBXLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/DDSLoader.js"></script>
<script src="js/TweenMax.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>
<script src="js/dat.gui.min.js"></script>
<!--<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
<script>
    var js;
    js = '<' + 'script ' + 'src=' + "js/index.js?v" + Math.random() + '>' + '</' + 'script' + '>'
    document.write(js)
</script>


</body>
</html>
